<style>
 .switch {

    position: relative;

    display: inline-block;

    width: 40px;

    height: 16px;

}

.switch input {

    opacity: 0;

    width: 0;

    height: 0;

    outline: 0;

}

.slider {

    position: absolute;

    cursor: pointer;

    top: 0;

    left: 0;

    right: 0;

    bottom: 0;

    background-color: #ddd;

    -webkit-transiton: .4s;

    transition: .4s;

    border-radius: 34px;

}

.slider.checked {

    background-color: #3c4043;

}

.slider:before {

    position: absolute;

    content: "";

    height: 20px;

    width: 20px;

    left: 0;

    bottom: -2px;

    background-color: #aaa;

    box-shadow: 0 0 1px #aaa;

    -webkit-transition: .4s;

    transition: .4s;

    border-radius: 50%;

}

.slider.checked:before {

    -webkit-transform: translateX(20px);

    -ms-transform: translateX(20px);

    transform: translateX(20px);

    background-color: #2196F3;

    box-shadow: 0 0 1px #2196F3;

}
  
  body {

    background-color: #f0f1f5;

    color: #3c4043;

}
  body.night-mode {

    background-color: #282828;

    color: #ffffff;

}
  a {

    color:#3c4043;

}

.night-mode a {

    color:#ffffff;

}
.night-mode .main-wrapper .widget {

    background-color: #3c4043;

}

  
</style>

<script>//<![CDATA[

$(".toggle-light").click(function() {

  $("body").toggleClass("night-mode");

  $(".slider").toggleClass("checked");

  if ($("body").hasClass("night-mode")) {

    localStorage.setItem("nightmode", "true");

  } else {

    localStorage.setItem("nightmode", "false");

  }

});

var local_Storage = localStorage.getItem("nightmode");

if (local_Storage == "true") {

  $("body").addClass("night-mode");

  $(".slider").addClass("checked");

} else {

  $("body").removeClass("night-mode");

  $(".slider").removeClass("checked");

}

//]]></script>

    methods: {
      play() {
        if (this.audio.paused) {
          this.audio.play();
          this.isTimerPlaying = true;
        } else {
          this.audio.pause();
          this.isTimerPlaying = false;
        }
      },
      generateTime() {
        let width = (100 / this.audio.duration) * this.audio.currentTime;
        this.barWidth = width + "%";
        this.circleLeft = width + "%";
        let durmin = Math.floor(this.audio.duration / 60);
        let dursec = Math.floor(this.audio.duration - durmin * 60);
        let curmin = Math.floor(this.audio.currentTime / 60);
        let cursec = Math.floor(this.audio.currentTime - curmin * 60);
        if (durmin < 10) {
          durmin = "0" + durmin;
        }
        if (dursec < 10) {
          dursec = "0" + dursec;
        }
        if (curmin < 10) {
          curmin = "0" + curmin;
        }
        if (cursec < 10) {
          cursec = "0" + cursec;
        }
        this.duration = durmin + ":" + dursec;
        this.currentTime = curmin + ":" + cursec;
      },
      updateBar(x) {
        let progress = this.$refs.progress;
        let maxduration = this.audio.duration;
        let position = x - progress.offsetLeft;
        let percentage = (100 * position) / progress.offsetWidth;
        if (percentage > 100) {
          percentage = 100;
        }
        if (percentage < 0) {
          percentage = 0;
        }
        this.barWidth = percentage + "%";
        this.circleLeft = percentage + "%";
        this.audio.currentTime = (maxduration * percentage) / 100;
        this.audio.play();
      },
      clickProgress(e) {
        this.isTimerPlaying = true;
        this.audio.pause();
        this.updateBar(e.pageX);
      },
      prevTrack() {
        this.transitionName = "scale-in";
        this.isShowCover = false;
        if (this.currentTrackIndex > 0) {
          this.currentTrackIndex--;
        } else {
          this.currentTrackIndex = this.tracks.length - 1;
        }
        this.currentTrack = this.tracks[this.currentTrackIndex];
        this.resetPlayer();
      },
      nextTrack() {
        this.transitionName = "scale-out";
        this.isShowCover = false;
        if (this.currentTrackIndex < this.tracks.length - 1) {
          this.currentTrackIndex++;
        } else {
          this.currentTrackIndex = 0;
        }
        this.currentTrack = this.tracks[this.currentTrackIndex];
        this.resetPlayer();
      },
      resetPlayer() {
        this.barWidth = 0;
        this.circleLeft = 0;
        this.audio.currentTime = 0;
        this.audio.src = this.currentTrack.source;
        setTimeout(() => {
          if(this.isTimerPlaying) {
            this.audio.play();
          } else {
            this.audio.pause();
          }
        }, 300);
      },
      favorite() {
        this.tracks[this.currentTrackIndex].favorited = !this.tracks[
          this.currentTrackIndex
        ].favorited;
      }
    },
    created() {
      let vm = this;
      this.currentTrack = this.tracks[0];
      this.audio = new Audio();
      this.audio.src = this.currentTrack.source;
      this.audio.ontimeupdate = function() {
        vm.generateTime();
      };
      this.audio.onloadedmetadata = function() {
        vm.generateTime();
      };
      this.audio.onended = function() {
        vm.nextTrack();
        this.isTimerPlaying = true;
      };
      for (let index = 0; index < this.tracks.length; index++) {
        const element = this.tracks[index];
        let link = document.createElement('link');
        link.rel = "prefetch";
        link.href = element.cover;
        link.as = "image"
        document.head.appendChild(link)
      }
    }
